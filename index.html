<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashing Images</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .container {
      position: relative;
      display: inline-block;
    }
    .back {
      display: block;
      width: 100%;
      height: auto;
    }
    .front {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      animation: flash 10s infinite;
    }

    /* 10s total:
       - First 20% (2s): flash sequence
       - Remaining 80% (8s): stay on
    */
    @keyframes flash {
      0%   { opacity: 0; }
      5%   { opacity: 0; }   /* 0.5s */
      10%  { opacity: 1; }   /* 1s */
      15%  { opacity: 0; }   /* 1.5s */
      20%  { opacity: 1; }   /* 2s */
      100% { opacity: 1; }   /* stay visible */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./back.PNG" alt="Back Image" class="back">
    <img src="./front.PNG" alt="Front Image" class="front">
  </div>
</body>
</html>
